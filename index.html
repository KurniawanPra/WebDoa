<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Daftar Doa Lengkap</title>
  <style>
    :root {
      --bg-color: #f9f9f9;
      --text-color: #333;
      --card-bg: #fff;
    }

    body.dark {
      --bg-color: #1e1e1e;
      --text-color: #f1f1f1;
      --card-bg: #2c2c2c;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: var(--bg-color);
      color: var(--text-color);
      transition: background 0.3s, color 0.3s;
    }

    h1 {
      text-align: center;
    }

    .rainbow-text {
      text-align: center;
      font-weight: bold;
      font-size: 20px;
      margin-top: -10px;
      margin-bottom: 20px;
      background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
      -webkit-background-clip: text;
      color: transparent;
      animation: rainbow 4s linear infinite;
      background-size: 400% auto;
    }

    @keyframes rainbow {
      0% { background-position: 0% center; }
      100% { background-position: 100% center; }
    }

    .toggle-btn {
      display: block;
      margin: 0 auto 20px;
      padding: 10px 20px;
      background-color: #007BFF;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
    }

    .search-box {
      max-width: 400px;
      margin: 0 auto 20px;
      display: flex;
    }

    .search-box input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .doa-item {
      background: var(--card-bg);
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 12px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

    .doa-item h2 {
      margin: 0 0 8px;
      font-size: 20px;
      color: #007BFF;
    }

    .ayat {
      font-size: 24px;
      font-family: "Scheherazade", serif, "Amiri", serif;
      direction: rtl;
      margin-bottom: 6px;
      color: #2c3e50;
    }

    .latin {
      font-style: italic;
      margin-bottom: 6px;
      color: #888;
    }

    .artinya {
      color: var(--text-color);
    }

    .loading {
      text-align: center;
      font-size: 18px;
      margin-top: 50px;
      color: #666;
    }

    .pagination {
      text-align: center;
      margin-top: 20px;
    }

    .pagination button {
      padding: 8px 12px;
      margin: 2px;
      border: none;
      border-radius: 6px;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
    }

    .pagination button.active {
      background-color: #0056b3;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Daftar Doa Lengkap</h1>
  <div class="rainbow-text"></div>
  <button class="toggle-btn" onclick="toggleDarkMode()">Toggle Dark Mode</button>

  <div class="search-box">
    <input type="text" id="search" placeholder="Cari doa...">
  </div>
  <div id="container">
    <p class="loading">Memuat data doa...</p>
  </div>
  <div class="pagination" id="pagination"></div>

  <script>
    let allDoa = [];
    let filteredDoa = [];
    let currentPage = 1;
    const itemsPerPage = 10;

    async function fetchDoa() {
      const url = encodeURIComponent('https://doa-doa-api-ahmadramadhan.fly.dev/api');
      const proxyUrl = `https://api.allorigins.win/get?url=${url}`;
      const container = document.getElementById('container');

      try {
        const response = await fetch(proxyUrl);
        if (!response.ok) throw new Error('Network response was not ok');

        const result = await response.json();
        const data = JSON.parse(result.contents);

        allDoa = data;
        filteredDoa = data;
        renderDoa();
        renderPagination();
      } catch (error) {
        container.innerHTML = `<p style="color:red; text-align:center;">Error memuat data: ${error.message}</p>`;
        console.error('Fetch error:', error);
      }
    }

    function renderDoa() {
      const container = document.getElementById('container');
      container.innerHTML = '';

      const start = (currentPage - 1) * itemsPerPage;
      const end = start + itemsPerPage;
      const pageItems = filteredDoa.slice(start, end);

      if (pageItems.length === 0) {
        container.innerHTML = `<p style="text-align:center;">Tidak ditemukan.</p>`;
        return;
      }

      pageItems.forEach(doa => {
        const div = document.createElement('div');
        div.className = 'doa-item';
        div.innerHTML = `
          <h2>${doa.doa}</h2>
          <div class="ayat">${doa.ayat}</div>
          <div class="latin">${doa.latin}</div>
          <div class="artinya">${doa.artinya}</div>
        `;
        container.appendChild(div);
      });
    }

    function renderPagination() {
      const totalPages = Math.ceil(filteredDoa.length / itemsPerPage);
      const pagination = document.getElementById('pagination');
      pagination.innerHTML = '';

      for (let i = 1; i <= totalPages; i++) {
        const btn = document.createElement('button');
        btn.textContent = i;
        if (i === currentPage) btn.classList.add('active');
        btn.addEventListener('click', () => {
          currentPage = i;
          renderDoa();
          renderPagination();
        });
        pagination.appendChild(btn);
      }
    }

    document.getElementById('search').addEventListener('input', (e) => {
      const keyword = e.target.value.toLowerCase();
      filteredDoa = allDoa.filter(d => 
        d.doa.toLowerCase().includes(keyword) || 
        d.latin.toLowerCase().includes(keyword) || 
        d.artinya.toLowerCase().includes(keyword)
      );
      currentPage = 1;
      renderDoa();
      renderPagination();
    });

    function toggleDarkMode() {
      document.body.classList.toggle('dark');
    }

    fetchDoa();
  </script>
</body>
</html>
